<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Todo List</title>
</head>
<body>

    <h1>UMC Study Plan</h1>

    <section id="main-section"> 
        <form method="post" id="plan-add-form">
            <input type="text" name="plan_title" placeholder="스터디 계획을 작성해보세요!">
            <button type="submit"></button>
        </form>

        <div class="list-cover">
            <div id="planning-task" class="task-area">
                <h3><span>해야 할 일</span></h3>
                <div class="task-list"></div>
            </div>
            <div id="complete-task" class="task-area">
                <h3><span>해낸 일</span></h3>
                <div class="task-list"></div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
